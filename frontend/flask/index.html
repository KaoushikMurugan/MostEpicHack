<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Key Name</title>
</head>
<body>
    <h1>Select a Key Name</h1>
    <select id="keySelect">
        {% for key in keys %}
            <option value="{{ key }}">{{ key }}</option>
        {% endfor %}
    </select>
    <button id="selectButton">Select</button>

    <script>
        document.getElementById('selectButton').addEventListener('click', function() {
            var selectedKey = document.getElementById('keySelect').value;
            fetch('/select', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'selectedKey=' + encodeURIComponent(selectedKey)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Key selected successfully!');
                } else {
                    alert('Error selecting key.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
